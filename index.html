<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bia e Guilherme</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    overflow: hidden;
    background: black;
    width: 100vw;
    height: 100vh;
}

#camera-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

video {
    width: auto;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1); /* Espelhado */
}

#frame {
    position: absolute;
    width: auto;
    height: 100%;
    object-fit: contain; /* Mantém proporção sem esticar */
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    pointer-events: none;
}

#buttons {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 14px;
}

button {
    background: #ffffffcc;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(4px);
}

button img {
    width: 26px;
    height: 26px;
}

#saveBtn { display: none; } /* Só aparece após foto */
</style>
</head>

        <button id="captureBtn"><img src="https://cdn-icons-png.flaticon.com/512/685/685655.png"></button>
        <button id="saveBtn"><img src="https://cdn-icons-png.flaticon.com/512/992/992661.png"></button>
    </div>
</div>
